{%extends 'base.html'%}

{% load responsive_images %}

{% load static %}

{% block content %}
{{block.super}}

<div class="container" >   
  
    <div class="row">
    {% for image in images %}
        <div  class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
            <img id="myImg" src="{{image.pic.url}}" alt="Image" width="260px" height="150px">
            {% include "modal.html" %}               
            <div class="d-flex justify-content-between tm-text-gray">
                <span class="tm-text-gray-light">{{ image.name}}</span>                    
            </div>
        </div> 
    {% empty %}
    </div>     
    
    <div class="row">
    <h2 class="text-center">There No Image Items</h2>
    </div>
    {% endfor %}
    </div>
{% endblock %}
</div>
